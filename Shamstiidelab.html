<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ShamsTIIDELAB</title>
    </head>

    <body>
        <script>
            for (var i = 1; i <= 200; i++) {
                if (i % 6 === 0){
                    // for numbers divisible by 6
                    console.log("Shams");
                } else if (i % 8 === 0) {
                    // for numbers divisible by 8
                    console.log("TIIDELAB");
                } else if (i % 6 === 0 && i % 8 === 0) {
                    // for numbers that are divisible for both 6 and 8
                    console.log("ShamsTIIDELAB");
                }else {
                    // default statement
                    console.log(i);
                }
            }

        </script>
    </body>
</html>
