<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
</head>
<body>
    <script>
        // empty string to store the values
        var str = ""

        // generating the rows
        for (let i = 1; i <= 8; i++) {

            // generating the column
            for (let j = 1; j <= 8; j++) {
                // for odd rows start with an empty column
                if (i % 2 === 0) {
                    // if the column is even enter an empty string
                    if (j % 2 === 0) {
                        str += " ";
                    } else {
                        // if otherwise concatnate "#"
                        str += "#";
                    }
                } else {
                    if (j % 2 === 0) {
                        str += "#";
                    } else {
                        str += " ";
                    }
                }
            }
            // at the end of a row enter a new line 
            str += "\n";
        }

        console.log(str);

        // to represnt as a function
        function generateGrid(size){
            // empty string to store the values
            var str = ""

            // generating the rows
            for (let i = 1; i <= size; i++) {

                // generating the column
                for (let j = 1; j <= size; j++) {
                    // for odd rows start with an empty column
                    if (i % 2 === 0) {
                        // if the column is even enter an empty string
                        if (j % 2 === 0) {
                            str += " ";
                        } else {
                            // if otherwise concatnate "#"
                            str += "#";
                        }
                    } else {
                        if (j % 2 === 0) {
                            str += "#";
                        } else {
                            str += " ";
                        }
                    }
                }
                // at the end of a row enter a new line 
                str += "\n";
            }

            return str;
        }

        console.log(generateGrid(10));
    </script>
</body>
</html>
